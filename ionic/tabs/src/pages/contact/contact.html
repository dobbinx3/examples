<ion-header>
  <ion-navbar>
    <ion-title>
      Contato
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-icon name="person" item-left></ion-icon>
      {{usuario.nome}}
    </ion-item>
    <ion-item>
      <ion-icon name="at" item-left></ion-icon>
      {{usuario.email}}
    </ion-item>
    <ion-item>
      <ion-icon name="logo-github" item-left></ion-icon>
      {{usuario.github}}
    </ion-item>
    <ion-item>
      <ion-icon name="logo-linkedin" item-left></ion-icon>
      {{usuario.linkedin}}
    </ion-item>
    <ion-item>
      <ion-icon name="desktop" item-left></ion-icon>
      {{usuario.site}}
    </ion-item>
  </ion-list>
</ion-content>
